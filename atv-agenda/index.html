<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/2.5.1/uicons-bold-rounded/css/uicons-bold-rounded.css'>
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/2.5.1/uicons-brands/css/uicons-brands.css'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <title>Atividade EBAC - Agenda de Contatos</title>
</head>
<body>

    <div class="main-container">
        <div class="form-container">
            <form>
                <h2>Cadastre seu novo contato:</h2>
                <div class="input-grp">
                    <input type="text" id="nome-contato" placeholder=" " required>
                    <label for="nome-contato">Nome</label>
                </div>
                
                <div class="input-grp">
                    <input type="number" id="numero-contato" placeholder=" " required>
                    <label for="numero-contato">Telefone</label>
                </div>

                <button type="submit">Salvar Contato</button>
            </form>
            <footer>Atividade EBAC - Agenda de Contatos | 2024</footer>
        </div>
        <div class="agenda-container">
            <div class="contatos-container">
                <table id="contentTable">
                </table>
            </div>
        </div>
    </div>
    
    <script src="js.js"></script>
</body>
</html>
